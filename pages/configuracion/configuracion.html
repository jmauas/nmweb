        <!-- CUERPO DE LA VENTANA -->
            <section class="contenido">
                <article class="config">
                    <!-- OBJETOS -->
                    <div class="container">
                        <div class="row">
                            <div class="col-2">
                                <label for="sucursal" class="config__elementos">Sucursal de Venta</label>
                            </div>
                            <div class="col-2">
                                <select id="suc" value="1" class="config__elementos--valor">
                                    <option value="1">Sucursal 1</option>
                                    <option value="2">Sucursal 2</option>
                                    <option value="3">Sucursal 3</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <label for="perfil" class="config__elementos">Perfil de Facturación</label>
                            </div>
                            <div class="col-2">
                                <select id="perfil" value="1" class="config__elementos--valor">
                                    <option value="1">Perfil Menor</option>
                                    <option value="2">Perfil mayor</option>
                                    <option value="3">Perfil En Línea</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <label for="fp" class="config__elementos">Forma de Pago por defecto</label>
                            </div>
                            <div class="col-2">
                                <select id="fp" value="1" class="config__elementos--valor">
                                    <option value="1">Efectivo</option>
                                    <option value="2">T. Débito</option>
                                    <option value="3">T. Crédeito</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <label for="cp" class="config__elementos">Confición de Pago</label>
                            </div>
                            <div class="col-2">                            
                                <select id="cp" value="1" class="config__elementos--valor">
                                    <option value="1">CONTADO</option>
                                    <option value="2">6 DÍAS F.F.</option>
                                    <option value="3">30 DÍAS F.F.</option>
                                </select>
                            </div>  
                        </div>
                        <!-- PIE  -->              
                        <button type="button" class="btn btn-success">REGISTRAR</button>
                    <!-- FIN PIE -->
                    </div>
